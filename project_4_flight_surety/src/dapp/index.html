<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-status" class="top-20">
        </div>
        <div class="top-20">
            <h1 id="global-heading"></h1>
            <p id="global-result" style="color:green"></p>
            <p id="global-error" style="color:red"></p>
        </div>

        <div id="airlines-wrapper" class="top-20">
        </div>
        <h4>Register Airline</h4>
        <div class="form-group">
            <label for="airline-address">Register Airline (address)</label>
            <input class="form-control" type="text" value="" id="airline-address">
            <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
        </div>

        <div class="form-group">
            <label for="seed-airline" class="form">Fund Airline(Ether)</label>
            <input class="form-control" type="text" value="" id="seed-funding">
            <btn class="btn btn-primary" id="fund-airline">Fund Airline</btn>
        </div>

        <div id="flights-wrapper"></div>
        <btn class="btn btn-primary" id="get-flights">Register flights</btn>
        </div>


        <h4>Purchase Insurance</h4>
        <div class="form-group">
            <div class="form-group">
                <label for="passenger-id">Select Passenger</label>
                <select class="form-control" id="passenger-id">
                </select>
            </div>
            <div class="form-group">
                <label for="flight-number">Flight Number</label>
                <input type="text" value="SV-NYC" class="form-control" id="flight-number">
            </div>
            <div class="form-group">
                <label for="insurance-amount">Amount(Ether)</label>
                <input type="text" value="1" length="10" class="form-control" id="insurance-amount">
            </div>
            <div class="form-group">
                <btn class="btn btn-primary" id="purchase-insurance">Purchase</btn>
            </div>
        </div>

        <h4>Oracles</h4>
        <div class="form-group">
            <label for="flight-number">Flight</label>
            <input class="form-control" type="text" id="flight-number">
            <div class="form-group">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
        </div>
        <div id="display-wrapper" class="top-20">
        </div>
        <div id="insurance-wrapper" class="top-20">
        </div>
    </main>

</body>

</html>
